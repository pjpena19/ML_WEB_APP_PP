<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predicci칩n de Diabetes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Customize page appearance */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    #prediction {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Predicci칩n de Diabetes</h1>
    <form method="POST" action="/">
      <div class="form-group">
        <label for="glucose">Nivel de Glucosa (mg/dL):</label>
        <input type="number" class="form-control" id="glucose" name="glucose" required>
      </div>
      <div class="form-group">
        <label for="age">Edad (a침os):</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Predecir</button>
    </form>
    <div id="prediction"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('form').submit(function(event) {
        event.preventDefault();

        // Get form data
        const data = {
          glucose: $('#glucose').val(),
          age: $('#age').val(),
          // Add other fields as needed
        };

        // Send AJAX request for prediction
        $.ajax({
          url: '/',
          type: 'POST',
          data: JSON.stringify(data),
          contentType: 'application/json',
          success: function(response) {
            $('#prediction').html(`<p>${response.prediction}</p>`);
          },
          error: function(error) {
            console.error('Error:', error);
            $('#prediction').html('<p>Ocurri칩 un error. Intente nuevamente.</p>');
          }
        });
      });
    });
  </script>
</body>
</html>
